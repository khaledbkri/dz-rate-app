<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DzRate Pro | Live Currency Rates Algeria</title>
    <link rel="stylesheet" href="style.css">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-3932693048334628" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <div class="language-switcher" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
            <button onclick="setLanguage('en')" style="padding: 5px 10px; cursor: pointer;">English</button>
            <button onclick="setLanguage('ar')" style="padding: 5px 10px; cursor: pointer;">العربية</button>
            <button onclick="setLanguage('fr')" style="padding: 5px 10px; cursor: pointer;">Français</button>
        </div>

        <header>
            <h1 id="app-title">DzRate <span>Live</span></h1>
            <div class="clock-box">
                <p id="clock">00:00:00</p>
                <p id="date">Loading...</p>
            </div>
        </header>

        <div id="rates-container"></div>

        <div class="calculator">
            <h3 id="calc-title">Currency Converter</h3>
            <input type="number" id="calc-input" placeholder="Enter amount...">
            <div style="display: flex; gap: 10px; margin: 10px 0;">
                <select id="from-currency" style="width: 50%;">
                    <option value="EUR">EUR (€)</option>
                    <option value="USD">USD ($)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="DZD">DZD (DA)</option>
                </select>
                <select id="to-currency" style="width: 50%;">
                    <option value="DZD" selected>DZD (DA)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="USD">USD ($)</option>
                </select>
            </div>
            <p style="font-size: 1.3rem; font-weight: bold; color: #4caf50;"><span id="res-text">Result</span>: <span id="calc-result">0</span></p>
        </div>

        <div style="margin-top: 20px; min-height: 100px; text-align: center;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-3932693048334628"
                 data-ad-slot="8532932768"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
