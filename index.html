<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ديزاد ريت لايف</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>ديزاد ريت <span>مباشر</span></h1>
            <div class="clock-box">
                <p id="clock">00:00:00</p>
                <p id="date">جاري التحميل...</p>
            </div>
        </header>

        <div id="rates-container"></div>

        <div class="calculator">
            <h3>حاسبة سريعة</h3>
            <input type="number" id="calc-input" placeholder="أدخل المبلغ...">
            <select id="calc-select">
                <option value="EUR">أورو (€)</option>
                <option value="USD">دولار ($)</option>
                <option value="GBP">جنيه (£)</option>
                <option value="SAR">ريال سعودي</option>
                <option value="AED">درهم إماراتي</option>
            </select>
            <p>النتيجة: <span id="calc-result">0</span> دج</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
