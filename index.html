<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="8KajK_S9zE7whxLrpmLenup78-PVIIEqNjq9hmly-aM" />

    <title>DzRate Pro | Algeria Live Exchange Rates - Parallel Market (Square)</title>
    
    <link rel="alternate" hreflang="ar" href="https://khaledbkri.github.io/dz-rate-app/" />
    <link rel="alternate" hreflang="en" href="https://khaledbkri.github.io/dz-rate-app/" />
    <link rel="alternate" hreflang="fr" href="https://khaledbkri.github.io/dz-rate-app/" />

    <meta name="description" content="Check live Euro and USD to DZD exchange rates. Official Bank rates and Parallel Market (Square Port Said) in Algeria.">
    
    <link rel="stylesheet" href="style.css">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-3932693048334628" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <div class="language-switcher" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('ar')">العربية</button>
            <button onclick="setLanguage('fr')">Français</button>
        </div>

        <header>
            <h1 id="app-title">DzRate <span style="color: #4caf50;">Pro</span></h1>
            <div class="clock-box">
                <p id="clock" style="color: #4caf50; font-weight: bold;">00:00:00</p>
                <p id="date">Loading...</p>
            </div>
        </header>

        <div id="rates-container"></div>

        <div class="calculator">
            <h3 id="calc-title" style="color: #4caf50; text-align: center;">Currency Converter</h3>
            <input type="number" id="calc-input" placeholder="Enter amount...">
            <div style="display: flex; gap: 10px; margin: 10px 0;">
                <select id="from-currency" style="width: 50%;"></select>
                <select id="to-currency" style="width: 50%;"></select>
            </div>
            <p style="text-align: center; font-size: 1.4rem; font-weight: bold; color: #4caf50;">
                <span id="res-text">Result</span>: <span id="calc-result">0</span>
            </p>
        </div>

        <div class="seo-footer" style="margin-top: 30px; padding: 15px; font-size: 0.8rem; color: #8b949e; border-top: 1px solid #30363d; text-align: center;">
            <p>Track live <strong>Euro to DZD</strong> and <strong>USD to DZD</strong>. Official Bank rates and <strong>Parallel Market (Square Port Said)</strong>.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
